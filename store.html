<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A | DI - A. Defence Initiative</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #FFFFFF;
            color: #333;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background: #1E2134;
        }

        header img {
            height: 50px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px 15px;
            position: relative;
            transition: transform 0.3s, color 0.3s;
        }

        nav a:hover {
            transform: scale(1.1);
            color: #FFD700;
        }

        nav a::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: white;
            transition: width 0.3s, left 0.3s;
        }

        nav a:hover::after {
            width: 100%;
            left: 0;
        }

        section {
            padding: 40px 20px;
        }

        /* Store section styles */
        .store {
            padding: 50px 0;
            background-color: #f4f4f4;
        }

        .store h2 {
            text-align: center;  /* Centering the title */
            font-size: 2em;       /* Adjust font size if necessary */
            margin-bottom: 40px;  /* Add space below the title */
        }

        .store-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Store Item Styles */
        .store-item {
            width: calc(30% - 20px); /* Slightly thinner items */
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
            text-decoration: none; /* Remove text decoration */
            color: #000;  /* Set text color to black */
        }

        .store-item:hover {
            transform: scale(1.05); /* Hover zoom effect */
        }

        .store-item-img {
            width: 100%;
            height: 350px; /* Set the height to make it more rectangular */
            object-fit: cover;
        }

        .store-item-info {
            padding: 15px;
            text-align: center;
        }

        .store-item-title {
            font-size: 1.25em;
            margin-bottom: 10px;
        }

        .store-item-price {
            font-size: 1.1em;
            color: #333;
            font-weight: bold;
        }

        /* Responsiveness: Adjust for smaller screens */
        @media (max-width: 768px) {
            .store-item {
                width: calc(50% - 20px); /* 2 items per row */
            }
        }

        @media (max-width: 480px) {
            .store-item {
                width: 100%; /* 1 item per row on small screens */
            }
        }

        /* Footer styles */
        footer {
            background: #1E2134;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        footer .left,
        footer .right {
            display: flex;
            gap: 10px;
        }

        footer a {
            color: white;
            text-decoration: none;
            font-size: 0.9em;
        }

        footer img {
            height: 40px;
        }
    </style>
</head>
